<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Fish Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #score {
            font-weight: bold;
            color: #ffd700;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 200;
            display: none;
            color: white;
            border: 3px solid #ffd700;
        }

        #gameOver h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffd700;
        }

        #finalScore {
            font-size: 36px;
            margin: 20px 0;
            color: #4ade80;
        }

        #restartBtn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background: #4ade80;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #restartBtn:hover {
            background: #22c55e;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            z-index: 100;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #difficulty {
            margin-top: 10px;
            font-size: 18px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div id="difficulty">Difficulty: 1</div>
        </div>
        <div id="instructions">
            Use ARROW KEYS or WASD to move the shark<br>
            Eat fish (üêü) to score points | Avoid boats (üö§) or game over!
        </div>
        <div id="gameOver">
            <h1>Game Over!</h1>
            <div>Final Score</div>
            <div id="finalScore">0</div>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Game state
        let scene, camera, renderer, shark, controls;
        let fish = [];
        let boats = [];
        let score = 0;
        let gameOver = false;
        let difficulty = 1;
        let gameStartTime = Date.now();
        let keys = {};

        // Initialize game
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1e3c72);
            scene.fog = new THREE.Fog(0x1e3c72, 10, 100);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 8, 20);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('gameContainer').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Water plane
            const waterGeometry = new THREE.PlaneGeometry(200, 200);
            const waterMaterial = new THREE.MeshStandardMaterial({
                color: 0x2a5298,
                transparent: true,
                opacity: 0.8
            });
            const water = new THREE.Mesh(waterGeometry, waterMaterial);
            water.rotation.x = -Math.PI / 2;
            water.position.y = -2;
            scene.add(water);

            // Load shark model
            const loader = new GLTFLoader();
            loader.load('./3d model/shark.glb', (gltf) => {
                shark = gltf.scene;
                shark.scale.set(2.0, 2.0, 2.0);
                shark.position.set(0, 0, 0);
                scene.add(shark);

                // Start game
                animate();
                spawnFish();
                spawnBoat();
            }, undefined, (error) => {
                console.error('Error loading shark model:', error);
                // Create a simple shark if model fails to load
                createSimpleShark();
                animate();
                spawnFish();
                spawnBoat();
            });

            // Keyboard controls
            window.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
            });

            window.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
            });

            // Window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Restart button
            document.getElementById('restartBtn').addEventListener('click', restartGame);
        }

        function createSimpleShark() {
            const sharkGeometry = new THREE.ConeGeometry(2, 6, 8);
            const sharkMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
            shark = new THREE.Mesh(sharkGeometry, sharkMaterial);
            shark.rotation.z = Math.PI / 2;
            shark.scale.set(2.0, 2.0, 2.0);
            scene.add(shark);
        }

        function spawnFish() {
            if (gameOver) return;

            // Create a more accurate fish shape (oval body with tail)
            const fishGroup = new THREE.Group();
            
            // Fish body (ellipsoid)
            const bodyGeometry = new THREE.SphereGeometry(0.4, 12, 8);
            bodyGeometry.scale(1, 0.7, 1.5);
            const bodyMaterial = new THREE.MeshStandardMaterial({ 
                color: 0xffd700,
                metalness: 0.3,
                roughness: 0.4
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            fishGroup.add(body);
            
            // Tail fin
            const tailGeometry = new THREE.ConeGeometry(0.3, 0.6, 4);
            tailGeometry.scale(1, 0.3, 1);
            const tail = new THREE.Mesh(tailGeometry, bodyMaterial);
            tail.position.z = -0.8;
            tail.rotation.x = Math.PI / 2;
            fishGroup.add(tail);
            
            // Top fin
            const topFinGeometry = new THREE.ConeGeometry(0.15, 0.4, 4);
            topFinGeometry.scale(1, 0.2, 1);
            const topFin = new THREE.Mesh(topFinGeometry, bodyMaterial);
            topFin.position.y = 0.3;
            topFin.position.z = -0.2;
            topFin.rotation.x = -Math.PI / 2;
            fishGroup.add(topFin);
            
            const fishMesh = fishGroup;
            
            // Random position around the shark
            const angle = Math.random() * Math.PI * 2;
            const distance = 20 + Math.random() * 30;
            fishMesh.position.set(
                Math.cos(angle) * distance,
                (Math.random() - 0.5) * 10,
                Math.sin(angle) * distance
            );

            // Random movement direction
            const randomDir = new THREE.Vector3(
                (Math.random() - 0.5) * 2,
                (Math.random() - 0.5) * 0.5,
                (Math.random() - 0.5) * 2
            ).normalize();
            
            fishMesh.userData = { 
                type: 'fish', 
                speed: 0.5 + Math.random() * 0.5,
                direction: randomDir,
                changeDirectionTime: Date.now() + 2000 + Math.random() * 3000
            };
            scene.add(fishMesh);
            fish.push(fishMesh);

            // Spawn next fish
            const spawnDelay = Math.max(1000 - difficulty * 50, 300);
            setTimeout(spawnFish, spawnDelay);
        }

        function spawnBoat() {
            if (gameOver) return;

            // Create a more accurate boat shape
            const boatGroup = new THREE.Group();
            
            // Boat hull (trapezoid shape)
            const hullShape = new THREE.Shape();
            hullShape.moveTo(-1.5, 0);
            hullShape.lineTo(1.5, 0);
            hullShape.lineTo(1.2, 0.3);
            hullShape.lineTo(-1.2, 0.3);
            hullShape.lineTo(-1.5, 0);
            
            const hullGeometry = new THREE.ExtrudeGeometry(hullShape, {
                depth: 0.8,
                bevelEnabled: false
            });
            hullGeometry.rotateX(-Math.PI / 2);
            hullGeometry.translate(0, 0, -0.4);
            
            const boatMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x8b4513,
                metalness: 0.1,
                roughness: 0.8
            });
            const hull = new THREE.Mesh(hullGeometry, boatMaterial);
            boatGroup.add(hull);
            
            // Boat cabin (small box on top)
            const cabinGeometry = new THREE.BoxGeometry(0.8, 0.6, 0.6);
            const cabinMaterial = new THREE.MeshStandardMaterial({ color: 0x654321 });
            const cabin = new THREE.Mesh(cabinGeometry, cabinMaterial);
            cabin.position.set(0, 0.45, 0);
            boatGroup.add(cabin);
            
            // Mast
            const mastGeometry = new THREE.CylinderGeometry(0.03, 0.03, 1.5, 8);
            const mastMaterial = new THREE.MeshStandardMaterial({ color: 0x654321 });
            const mast = new THREE.Mesh(mastGeometry, mastMaterial);
            mast.position.set(0, 1.2, 0);
            boatGroup.add(mast);
            
            const boatMesh = boatGroup;
            
            // Random position
            const angle = Math.random() * Math.PI * 2;
            const distance = 25 + Math.random() * 25;
            boatMesh.position.set(
                Math.cos(angle) * distance,
                1,
                Math.sin(angle) * distance
            );

            // Random movement direction
            const randomDir = new THREE.Vector3(
                (Math.random() - 0.5) * 2,
                0,
                (Math.random() - 0.5) * 2
            ).normalize();
            
            boatMesh.userData = { 
                type: 'boat', 
                speed: 0.3 + difficulty * 0.1,
                direction: randomDir,
                changeDirectionTime: Date.now() + 3000 + Math.random() * 4000
            };
            scene.add(boatMesh);
            boats.push(boatMesh);

            // Spawn more boats as difficulty increases
            const baseDelay = 4000;
            const spawnDelay = Math.max(baseDelay - difficulty * 200, 1000);
            
            // Schedule next boat spawn
            setTimeout(spawnBoat, spawnDelay);
            
            // At higher difficulties, spawn additional boats
            if (difficulty >= 3) {
                setTimeout(() => spawnBoat(), spawnDelay + 800);
            }
            if (difficulty >= 5) {
                setTimeout(() => spawnBoat(), spawnDelay + 1600);
            }
            if (difficulty >= 8) {
                setTimeout(() => spawnBoat(), spawnDelay + 2400);
            }
        }

        function updateShark() {
            if (!shark || gameOver) return;

            const speed = 0.15;
            let moveX = 0;
            let moveZ = 0;

            if (keys['arrowleft'] || keys['a']) moveX = -speed;
            if (keys['arrowright'] || keys['d']) moveX = speed;
            if (keys['arrowup'] || keys['w']) moveZ = -speed;
            if (keys['arrowdown'] || keys['s']) moveZ = speed;

            shark.position.x += moveX;
            shark.position.z += moveZ;

            // Keep shark in bounds
            shark.position.x = Math.max(-30, Math.min(30, shark.position.x));
            shark.position.z = Math.max(-30, Math.min(30, shark.position.z));

            // Rotate shark based on movement
            if (moveX !== 0 || moveZ !== 0) {
                shark.rotation.y = Math.atan2(moveX, moveZ);
            }

            // Update camera to follow shark
            camera.position.x = shark.position.x;
            camera.position.y = shark.position.y + 8;
            camera.position.z = shark.position.z + 20;
            camera.lookAt(shark.position);
        }

        function updateFish() {
            if (!shark) return;

            for (let i = fish.length - 1; i >= 0; i--) {
                const f = fish[i];
                
                // Change direction randomly every few seconds
                if (Date.now() > f.userData.changeDirectionTime) {
                    f.userData.direction = new THREE.Vector3(
                        (Math.random() - 0.5) * 2,
                        (Math.random() - 0.5) * 0.5,
                        (Math.random() - 0.5) * 2
                    ).normalize();
                    f.userData.changeDirectionTime = Date.now() + 2000 + Math.random() * 3000;
                }
                
                // Move fish in random direction
                const moveVector = f.userData.direction.clone().multiplyScalar(f.userData.speed * 0.1);
                f.position.add(moveVector);
                
                // Keep fish in reasonable bounds
                if (Math.abs(f.position.x) > 50 || Math.abs(f.position.z) > 50) {
                    // Reverse direction if too far
                    f.userData.direction.multiplyScalar(-1);
                }

                // Check collision with shark
                const distance = f.position.distanceTo(shark.position);
                if (distance < 2.5) {
                    // Fish eaten!
                    scene.remove(f);
                    fish.splice(i, 1);
                    score++;
                    updateScore();
                } else if (f.position.distanceTo(shark.position) > 100) {
                    // Remove fish that's too far
                    scene.remove(f);
                    fish.splice(i, 1);
                }
            }
        }

        function updateBoats() {
            if (!shark) return;

            for (let i = boats.length - 1; i >= 0; i--) {
                const b = boats[i];
                
                // Change direction randomly every few seconds
                if (Date.now() > b.userData.changeDirectionTime) {
                    b.userData.direction = new THREE.Vector3(
                        (Math.random() - 0.5) * 2,
                        0,
                        (Math.random() - 0.5) * 2
                    ).normalize();
                    b.userData.changeDirectionTime = Date.now() + 3000 + Math.random() * 4000;
                }
                
                // Move boat in random direction
                const moveVector = b.userData.direction.clone().multiplyScalar(b.userData.speed * 0.1);
                b.position.add(moveVector);
                
                // Keep boats in reasonable bounds
                if (Math.abs(b.position.x) > 50 || Math.abs(b.position.z) > 50) {
                    // Reverse direction if too far
                    b.userData.direction.multiplyScalar(-1);
                }

                // Check collision with shark
                const distance = b.position.distanceTo(shark.position);
                if (distance < 4.0) {
                    // Hit by boat!
                    endGame();
                } else if (b.position.distanceTo(shark.position) > 100) {
                    // Remove boat that's too far
                    scene.remove(b);
                    boats.splice(i, 1);
                }
            }
        }

        function updateDifficulty() {
            const elapsed = (Date.now() - gameStartTime) / 1000;
            difficulty = Math.floor(elapsed / 10) + 1;
            document.getElementById('difficulty').textContent = `Difficulty: ${difficulty}`;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function endGame() {
            gameOver = true;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            // Clear all objects
            fish.forEach(f => scene.remove(f));
            boats.forEach(b => scene.remove(b));
            fish = [];
            boats = [];

            // Reset game state
            score = 0;
            gameOver = false;
            difficulty = 1;
            gameStartTime = Date.now();
            updateScore();
            document.getElementById('gameOver').style.display = 'none';

            // Reset shark position
            if (shark) {
                shark.position.set(0, 0, 0);
            }

            // Restart spawning
            spawnFish();
            spawnBoat();
        }

        function animate() {
            requestAnimationFrame(animate);

            if (gameOver) return;

            updateShark();
            updateFish();
            updateBoats();
            updateDifficulty();

            // Animate fish swimming motion
            fish.forEach(f => {
                f.rotation.y += 0.05;
                // Slight bobbing motion
                f.position.y += Math.sin(Date.now() * 0.005 + f.position.x) * 0.01;
            });
            
            // Animate boats bobbing on water
            boats.forEach(b => {
                // Rotate boat to face movement direction
                if (b.userData.direction) {
                    b.rotation.y = Math.atan2(b.userData.direction.x, b.userData.direction.z);
                }
                // Bobbing motion
                b.position.y = 1 + Math.sin(Date.now() * 0.003 + b.position.x) * 0.1;
            });

            renderer.render(scene, camera);
        }

        // Start game
        init();
    </script>
</body>
</html>
